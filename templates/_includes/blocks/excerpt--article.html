<div class="cell">
  <a href="{{ entry.url}}">
    <div class="grid-x grid-padding-x grid-padding-y">
      <div class="small-12 cell">
  
        {% set image = entry.image.one() %}
        <div class="image--square" {% if image %}data-interchange="{% include "_includes/images/interchange-img-small-12-medium-4-cell" %}"{% endif %}>
          <div class="grid-y height-100 align-top content">
            <div class="shrink cell">
              <button class="button tiny sans-bold text-uppercase" href="">Tag One</button>
              <button class="button tiny sans-bold text-uppercase" href="">Tag Two</button>
            </div>
          </div>
        </div>
  
      </div>
    </div>
  </a>
  
  <a href="{{ entry.url}}">
    <div class="grid-x grid-padding-x grid-padding-y">
      <div class="small-12 cell">
        <h4>{{ entry.title}}</h4>
        <p>{{ entry.body |striptags|slice(0,100)|default('Read more') }}...</p>
        <div class="small sans-bold text-uppercase letter-spacing--loose black">Read More +</div>
      </div>
    </div>
  </a>
</div>
